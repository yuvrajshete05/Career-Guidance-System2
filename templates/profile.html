

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        :root {
            --light-bg: linear-gradient(to right, #fdfbfb, #ebedee);
            --dark-bg: linear-gradient(to right, #0f172a, #1e293b);
            --light-text: #0f172a;
            --dark-text: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
            transition: background 0.4s ease, color 0.4s ease;
        }

        body.light-theme {
            background: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-theme {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 600px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-theme .card {
            background: #1e293b;
            color: #f8fafc;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            border-radius: 20px;
            padding: 30px;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2563eb;
        }

        body.dark-theme .card-title {
            color: #60a5fa;
        }

        .card-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 24px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #d1d5db;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            background: #ffffffaa;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            transition: background 0.3s ease;
        }

        body.dark-theme .theme-toggle {
            background: #334155;
            color: #f8fafc;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="container text-center">
        <h2 class="text-center">üëã Welcome, {{ request.user.username }}!</h2>
        <div class="card">
            <div class="card-body">
                <div class="avatar mb-3">
                    <!-- Optional: Add user profile image -->
                    <!-- <img src="{% static 'images/avatar.png' %}" class="rounded-circle" alt="Avatar" width="100"> -->
                </div>
                <h5 class="card-title">Your Profile Info üòä</h5>
                <p class="card-text"><strong>Username:</strong> {{ request.user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ request.user.email }}</p>
                <a href="{% url 'home' %}" class="btn btn-primary mt-3">üè† Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function applyTheme(theme) {
            document.body.classList.remove("light-theme", "dark-theme");
            document.body.classList.add(theme + "-theme");
            document.querySelector(".theme-toggle").textContent = theme === "dark" ? "üåû" : "üåô";
        }

        function toggleTheme() {
            const current = document.body.classList.contains("dark-theme") ? "dark" : "light";
            const newTheme = current === "dark" ? "light" : "dark";
            applyTheme(newTheme);
            localStorage.setItem("theme", newTheme);
        }

        // Apply saved theme on page load
        window.onload = () => {
            const savedTheme = localStorage.getItem("theme") || "light";
            applyTheme(savedTheme);
        };
    </script>
</body>
</html>
