<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contact Us - CareerGuideAI</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #000;
        color: #fff;
        padding-top: 70px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background-color: #212529;
      }

      .navbar-brand, .nav-link {
        color: #ddd !important;
      }

      .nav-link:hover {
        color: #fff !important;
      }

      .navbar-toggler {
        border: none; /* Remove default border */
      }

      .contact-container {
        max-width: 700px;
        margin: auto;
        padding: 40px;
        background: #1a1a1a;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(255, 92, 157, 0.3);
      }

      .contact-container h2 {
        margin-bottom: 30px;
        color: #ff5c9d;
        text-align: center;
      }

      .form-control {
        background: #333;
        color: white;
        border: 1px solid #555;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      .btn-pink {
        background-color: #ff5c9d;
        color: white;
        border-radius: 25px;
        font-weight: bold;
        padding: 10px 25px;
        border: none;
        transition: 0.3s ease;
      }

      .btn-pink:hover {
        background-color: #ff3b85;
      }

      /* Styles for the Django messages display */
      .messages .alert {
        margin-bottom: 20px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        padding: 15px;
        box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
      }
      .messages .alert-success {
        background-color: #28a745; /* Deeper green */
        border-color: #218838;
        color: #fff;
      }


      footer {
        text-align: center;
        margin-top: 50px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a class="navbar-brand" href="#">CareerGuideAI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container mt-5">
      <h2>Contact Us</h2>

      <!-- Django messages display block - ensure this is uncommented in your file! -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea name="message" class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-pink">Send Message</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
      &copy; 2025 CareerGuideAI | All rights reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
