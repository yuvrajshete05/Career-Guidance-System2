<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #090909;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thankyou-container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .thankyou-container h1 {
            color: #2b6cb0;
            margin-bottom: 20px;
        }

        .thankyou-container p {
            font-size: 18px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thanks for contacting us!</h1>
        <p>We will get back to you shortly.</p>
    </div>
</body>
</html>
