<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Signup Form</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #282c3a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #eee;
  }

  /* Form container */
  form {
    margin-top: 3cm;
    height: 15cm;
    background: #2b2e44;
    padding: 40px 50px;
    border-radius: 15px;
    width: 380px;
    box-shadow:
      0 8px 16px rgba(0,0,0,0.4),
      inset 0 0 10px rgba(255,255,255,0.05);
    position: relative;
  }

  form h3 {
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 600;
    text-align: center;
    letter-spacing: 1px;
    color: #f0f0f3;
  }

  /* Input wrapper for floating label */
  .input-group {
    position: relative;
    margin-bottom: 35px;
  }

  /* Inputs style */
  input {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 2px solid #555a7b;
    color: #eee;
    font-size: 16px;
    padding: 10px 0 8px 0;
    transition: border-color 0.3s ease;
  }

  input::placeholder {
    color: transparent;
  }

  input:focus {
    outline: none;
    border-bottom-color: #65d1ba;
  }

  /* Floating labels */
  label {
    position: absolute;
    left: 0;
    top: 10px;
    color: #8a8c9f;
    font-size: 16px;
    pointer-events: none;
    transition: 0.3s ease all;
  }

  /* Move label when input is focused or filled */
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -18px;
    font-size: 13px;
    color: #65d1ba;
  }

  /* Animated underline on input focus */
  .input-group::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 0;
    background: #65d1ba;
    transition: 0.3s ease;
  }
  input:focus ~ .input-group::after,
  input:focus + label + .input-group::after {
    width: 100%;
  }

  /* Submit Button */
  button {
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(45deg, #65d1ba, #3aa1b0);
    border: none;
    border-radius: 30px;
    color: #1f2a34;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 1px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(101, 209, 186, 0.6);
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #3aa1b0, #65d1ba);
    box-shadow: 0 8px 20px rgba(101, 209, 186, 0.9);
  }

  /* Link below button */
  a {
    display: block;
    margin-top: 25px;
    text-align: center;
    color: #65d1ba;
    font-weight: 600;
    text-decoration: none;
    letter-spacing: 0.8px;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #3aa1b0;
    text-decoration: underline;
  }
</style>
</head>
<body>
<h1 style="
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  color: #f0f0f3;
  font-family: 'Poppins', sans-serif;
  font-size: 36px;
  font-weight: 600;
  text-align: center;
">
  Intelligent Career Guidance System
</h1>

<form action="" method="post">
  {% csrf_token %}
  <h3>Signup Here</h3>

  {% if messages %}
  <div style="margin-bottom: 20px;">
    {% for message in messages %}
      <div style="
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
        {% if message.tags %}
          {% if 'error' in message.tags %}
            background-color: #ff6b6b;
            color: white;
            border: 1px solid #c92a2a;
          {% elif 'success' in message.tags %}
            background-color: #51cf66;
            color: white;
            border: 1px solid #2f9e44;
          {% else %}
            background-color: #4dabf7;
            color: white;
            border: 1px solid #1971c2;
          {% endif %}
        {% endif %}
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}

  {% if message %}
  <div style="
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    background-color: #ff6b6b;
    color: white;
    border: 1px solid #c92a2a;
    font-size: 14px;
  ">
    {{ message }}
  </div>
  {% endif %}

  <div class="input-group">
    <input type="text" id="username" name="username" placeholder=" " required />
    <label for="username">Username</label>
  </div>

  <div class="input-group">
    <input type="email" id="email" name="email" placeholder=" " required />
    <label for="email">Email </label>
  </div>

  <div class="input-group">
    <input type="password" id="password1" name="password1" placeholder=" " required />
    <label for="password1">Password</label>
  </div>

  <div class="input-group">
    <input type="password" id="password2" name="password2" placeholder=" " required />
    <label for="password2">Confirm Password</label>
  </div>

  <button type="submit">Signup</button>
  <!-- Changed this line to use a direct path to your custom login view -->
  <a href="/login/">I already have an account</a>
</form>

</body>
</html>
