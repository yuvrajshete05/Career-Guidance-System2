<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #282c3a);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
    }
    form {
      background: #2b2e44;
      padding: 40px 50px;
      border-radius: 15px;
      width: 380px;
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
      position: relative;
    }
    form h3 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      color: #f0f0f3;
    }
    .input-group {
      position: relative;
      margin-bottom: 35px;
    }
    input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #555a7b;
      color: #eee;
      font-size: 16px;
      padding: 10px 0 8px 0;
    }
    input::placeholder {
      color: transparent;
    }
    input:focus {
      outline: none;
      border-bottom-color: #65d1ba;
    }
    label {
      position: absolute;
      left: 0;
      top: 10px;
      color: #8a8c9f;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease all;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -18px;
      font-size: 13px;
      color: #65d1ba;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(45deg, #65d1ba, #3aa1b0);
      border: none;
      border-radius: 30px;
      color: #1f2a34;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(101, 209, 186, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #3aa1b0, #65d1ba);
      box-shadow: 0 8px 20px rgba(101, 209, 186, 0.9);
    }
    a {
      display: block;
      margin-top: 25px;
      text-align: center;
      color: #65d1ba;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.8px;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #3aa1b0;
      text-decoration: underline;
    }
    h1 {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Intelligent Career Guidance System</h1>
  <form method="post">
    {% csrf_token %}
    <h3>Login Here</h3>

    <div class="input-group">
      <input type="text" id="username" name="username" placeholder=" " required />
      <label for="username">Username</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" name="pass" placeholder=" " required />
      <label for="password">Password</label>
    </div>

    <button type="submit">Log In</button>
    <a href="{% url 'signup' %}">Create an account</a>
  </form>
</body>
</html>
